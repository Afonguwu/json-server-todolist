<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代辦事項 json-server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    button:hover {
        background: white;
    }
</style>

<body>
    <div class="container">
        <header class="text-end mt-1 colorBox">
            <button class="border  border-dark-subtle fw-bold rounded-3 p-2" type="button" value="WHITE"
                style="background:white;"></button>
            <button class="border  border-dark-subtle fw-bold rounded-3 p-2" type="button" value="BLUE"
                style="background:#90f1ef;"></button>
            <button class="border border-dark-subtle fw-bold rounded-3 p-2" type="button" value="PINK"
                style="background:#f7d5df;"></button>
            <button class="border border-dark-subtle fw-bold rounded-3 p-2" type="button" value="YELLOW"
                style="background:#ffef9f;"></button>
            <button class="border border-dark-subtle fw-bold rounded-3 p-2" type="button" value="LIME"
                style="background:#c0f7a4;"></button>
            <button class="border border-dark-subtle fw-bold rounded-3 p-2" type="button" value="GREEN"
                style="background:#7bf1a8;">
            </button>
        </header>
        <div class="my-5">
            <h4 class="text-secondary fw-bold">新增事項</h4>
            <div class="input-group w-75">
                <input class="form-control todoInput" type="text " placeholder="輸入代辦事項">
                <button class="border border-secondary-subtle  rounded-end-2 px-3 addBtn" type="button">+</button>
            </div>
        </div>
        <div class=" text-secondary">
            <div class="d-flex align-items-center  justify-content-between">
                <h2 class="fw-bold text-secondary-emphasis">代辦事項</h2>
                <div class="editAll">
                    <button class="border border-light border-3  rounded-2 px-3">delete all</button>
                </div>
            </div>
            <hr>
            <ul class="todoList">

            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="all.js"></script>
</body>

</html>
